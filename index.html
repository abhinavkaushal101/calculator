<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body , form{
        height: 100vh;
        display: flex;
        justify-content: center;
        background-color: black;

        align-items: center;
        width: 100%;
        flex-direction: column;
    }
    button{
        width: 55px;
        height: 50px;
        border: none;
        margin-top: 5px;
        /* color: #fff; */
        /* border-radius: 50%; */
    }
    input{
        width: 200px;
        padding: 15px ;
        /* align-items: end; */
        text-align: end;
        outline: none;
        /* color: white; */
        /* background-color: black; */
        border: none;

        margin: 5px 0px;
    }
</style>
<body>
    <input type="text" id="input" placeholder="0" name="display">
    <div class="container">
    <div class="box">
        <button value="AC"  onclick="display.value += 'AC' ">AC</button>
        <button value="Del"  onclick="display.value += 'Del' ">Del</button>
        <button value="%"  onclick="display.value += '%' ">%</button>
        <button value="*"  onclick="display.value += '*' ">*</button>
    </div>
    <div class="box">
        <button value="7" onclick="display.value += '7' ">7</button>
        <button value="8" onclick="display.value += '8' " >8</button>
        <button value="9" onclick="display.value += '9' ">9</button>
        <button value="-"  onclick="display.value += '-' ">-</button>
    </div>
    <div class="box">
        <button value="4"  onclick="display.value += '4' ">4</button>
        <button value="5"  onclick="display.value += '5' ">5</button>
        <button value="6"  onclick="display.value += '6' ">6</button>
        <button value="+"  onclick="display.value += '+' ">+</button>
    </div>
    <div class="box">
        <button value="1"  onclick="display.value += '1' ">1</button>
        <button value="2"  onclick="display.value += '2' ">2</button>
        <button value="3"  onclick="display.value += '3' ">3</button>
        <button value="/"  onclick="display.value += '/' ">/</button>
    </div>
    <div class="box">
        <button value="00"  onclick="display.value += '00' ">00</button>
        <button value="0"  onclick="display.value += '0' ">0</button>
        <button value="="  onclick="display.value += '=' ">=</button>
        <button value="."  onclick="display.value += '.' ">.</button>
    </div>
</div>

<script>

    let btn = document.querySelectorAll("button")
    let input = document.getElementById("input")

    let string = ''
    let arr =  Array.from(btn);

    arr.forEach(button=>{
        button.addEventListener("click" , (e)=>{
                // console.log(e.target.value)
                if(e.target.innerHTML === '='){
                    string = eval(string)
                    input.value = string;
                }
                else if(e.target.innerHTML === 'AC'){
                    string = ""
                    input.value = string
                }
                else if(e.target.innerHTML === 'Del'){
                    string = string.substring(0, string.length-1)
                   input.value = string;
                }
                else{
                    string += e.target.innerHTML;
                    input.value = string
                }
        })
    })


</script>
